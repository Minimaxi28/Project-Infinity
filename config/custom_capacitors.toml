# Custom Capacitors Config
# Remove # to enable, add # to disable
# EnderIO default capacitors: Basic=1, Double-Layer=2, Octadic=3
# level = can be any number like 3.5, 4.2, or 6.39, not just whole numbers!
# color = hex RGB (e.g. FF0000 = red, 00FF00 = green)
# To add more capacitors, copy one of the entries below and edit the values

[[capacitor]]
id = "ender_capacitor"
name = "Ender Capacitor"
level = 4
glow = false
color = "FF44FF"

[[capacitor]]
id = "cobalt_capacitor"
name = "Cobalt Capacitor"
level = 6
glow = false
color = "44FFFF"

[[capacitor]]
id = "precision_capacitor"
name = "Precision Capacitor"
level = 7.25
glow = false
color = "FFAA00"

[[capacitor]]
id = "fast_capacitor"
name = "Fast Capacitor"
level = 10.5
glow = true
color = "00FF00"

[[capacitor]]
id = "ultimate_capacitor"
name = "Ultimate Capacitor"
level = 25.0
glow = true
color = "FF0000"